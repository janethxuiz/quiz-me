<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Archivo&family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- what you see at the top left and top right (header) -->
<div class="container-fluid">
    <div class="row">
        <div class="col text-left">
            <a href="#" id="viewHighScore" >View High Scores</a>
        </div>
        <div id="timer" class="col text-right">
            <i class="far fa-clock"></i> Time: <span id="timeLeft">0</span>
        </div>
        <div id="timesUp" class="col text-right" style="display: none;">Time's Up!</div>
    </div>

<div id="everything" class="row text-left">
    <div class="col-md-2"></div>
      <main class="col-md-8 mt-5">
          <!-- begining of the quiz. Main page -->
          <div id="start" class="m-2 justify-content-center">
              <h1 class="font-weight-bold pl-5 pr-5">Quiz Me Challenge</h1>
              <p class="p-5">Anwser the following questions and test your knowledge on some Javascript</p>
              <button type="button" id="start-quiz-button" class="btn btn-outline-secondary ml-5 align-center">Start Quiz</button>
          </div>
          <!-- questiosn page -->
    <div id="questionDiv" style="display: none;">
        <p id="questionTitle" class="pl-5 ml-2 pt-5 justify-content-center"></p>
        <div class="pl-5 pt-2 pb-3 m-2 justify-content-center">
            <p><button id="btn0" class="btn btn-outline-dark"></button></p>
            <p><button id="btn1" class="btn btn-outline-dark"></button></p>
            <p><button id="btn2" class="btn btn-outline-dark"></button></p>
            <p><button id="btn3" class="btn btn-outline-dark"></button></p>
            <hr id="lineBreak" style="display: none" class="mt-4">
            <p id="answerCheck" style="display: none;"></p>
        </div>
      </div>
<!-- final score page where you enter your initials -->
      <div class="pl-5 ml-2 pt-5 justify-content-center font-weight-bold" id="summary" style="display: none;">
        <div class="col-2"></div>
        <div class="col-8 text-left">
            <h2 class="font-weight-bold pt-2 pb-3 m-2">Final score<span id="finalScore"></span> !</h2>
            <form>
                <p class="pt-2 pb-3 m-2">Enter your initials: <input id="initialInput" class="form-control pt-2 pb-3 mt-2" type="text">
                <button type="submit" id="submitInitialBtn" class="btn btn-outline-secondary mt-3">Submit</button>
                </p>
            </form>
        </div>
    <div class="col-2"></div>
</div>
      <!-- Highscore section where you're able to view your scores and others/past scores-->
    <div id="highScoreSection" class="pl-5 ml-4 pt-5 justify-content-center font-weight-bold" style="display: none;">
        <h2 class="font-weight-bold pt-2 pb-3 mb-2">High Scores</h2>                   
        <div id="listOfHighScores" class="list-group list-group-flush pt-2 pb-3 mb-2"></div>
        <p>
            <button type="submit" class="btn btn-outline-secondary mt-3 mr-3" id="backBtn">Go Back</button>
            <button type="submit" class="btn btn-outline-secondary mt-3" id="clearHighScoreBtn">Clear High Scores</button>
        </p>
    </div>
</main>

    <script src="script.js"></script>
</body>
</html>
